name: publish-green-agent

on:
  workflow_dispatch:
    inputs:
      registry:
        description: "Registry to publish to (ghcr or dockerhub)"
        required: false
        default: "ghcr"
      image:
        description: "Override image name (registry/repo)"
        required: false
        default: ""
      tag:
        description: "Docker tag to publish (default: green-latest)"
        required: false
        default: "green-latest"
  push:
    tags:
      - "green-agent-v*"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Resolve image target
        id: image
        run: |
          registry="${{ inputs.registry }}"
          image_input="${{ inputs.image }}"
          if [ "$registry" = "dockerhub" ]; then
            if [ -z "$image_input" ]; then
              echo "Error: inputs.image is required when registry=dockerhub" >&2
              exit 1
            fi
            echo "image_name=${image_input}" >> "$GITHUB_OUTPUT"
            echo "registry=docker.io" >> "$GITHUB_OUTPUT"
          else
            if [ -n "$image_input" ]; then
              echo "image_name=${image_input}" >> "$GITHUB_OUTPUT"
            else
              echo "image_name=ghcr.io/${{ github.repository }}" >> "$GITHUB_OUTPUT"
            fi
            echo "registry=ghcr.io" >> "$GITHUB_OUTPUT"
          fi
      - uses: docker/login-action@v3
        if: ${{ inputs.registry == 'ghcr' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/login-action@v3
        if: ${{ inputs.registry == 'dockerhub' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Resolve image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            echo "value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "value=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=green-${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.image.outputs.image_name }}:${{ steps.tag.outputs.value }}
            ${{ steps.image.outputs.image_name }}:green-latest
