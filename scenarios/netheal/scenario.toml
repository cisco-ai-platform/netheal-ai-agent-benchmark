# NetHeal AgentBeats Scenario Definition
#
# This file defines the assessment scenario for AgentBeats platform.
# For local testing, use `image` instead of `agentbeats_id`.
# For platform submissions, replace with registered agent IDs from agentbeats.dev.
#
# Usage:
#   Local:  python generate_compose.py --scenario scenarios/netheal/scenario.toml
#   GitHub: Triggered automatically via Actions workflow

[green_agent]
# For local testing, use image:
image = "netheal-green-agent:latest"
# For AgentBeats platform, use agentbeats_id instead:
# agentbeats_id = "YOUR-GREEN-AGENT-UUID"
env = { AZURE_OPENAI_API_KEY = "${AZURE_OPENAI_API_KEY}", AZURE_OPENAI_ENDPOINT = "${AZURE_OPENAI_ENDPOINT}", AZURE_OPENAI_DEPLOYMENT = "${AZURE_OPENAI_DEPLOYMENT}" }

[[participants]]
# For local testing, use image:
image = "netheal-purple-agent:latest"
# For AgentBeats platform, use agentbeats_id instead:
# agentbeats_id = "YOUR-PURPLE-AGENT-UUID"
name = "netheal-solver"
solver = "gpt"  # Options: "gpt" (requires LLM provider env vars), "dummy" (random baseline)
env = {
  # Provider selection: azure | openai | anthropic (auto-detected if unset)
  LLM_PROVIDER = "${LLM_PROVIDER}",
  LLM_MODEL = "${LLM_MODEL}",
  OPENAI_API_KEY = "${OPENAI_API_KEY}",
  OPENAI_MODEL = "${OPENAI_MODEL}",
  OPENAI_BASE_URL = "${OPENAI_BASE_URL}",
  OPENAI_ORG_ID = "${OPENAI_ORG_ID}",
  ANTHROPIC_API_KEY = "${ANTHROPIC_API_KEY}",
  ANTHROPIC_MODEL = "${ANTHROPIC_MODEL}",
  ANTHROPIC_API_URL = "${ANTHROPIC_API_URL}",
  AWS_REGION = "${AWS_REGION}",
  AWS_ACCESS_KEY_ID = "${AWS_ACCESS_KEY_ID}",
  AWS_SECRET_ACCESS_KEY = "${AWS_SECRET_ACCESS_KEY}",
  AWS_SESSION_TOKEN = "${AWS_SESSION_TOKEN}",
  BEDROCK_MODEL_ID = "${BEDROCK_MODEL_ID}",
  AZURE_OPENAI_API_KEY = "${AZURE_OPENAI_API_KEY}",
  AZURE_OPENAI_ENDPOINT = "${AZURE_OPENAI_ENDPOINT}",
  AZURE_OPENAI_DEPLOYMENT = "${AZURE_OPENAI_DEPLOYMENT}",
  AZURE_OPENAI_API_VERSION = "${AZURE_OPENAI_API_VERSION}",
  REASONING_EFFORT = "${REASONING_EFFORT}",
}

[config]
# Assessment configuration
num_episodes = 5
min_devices = 3
max_devices = 15
max_episode_steps = 100
topology_types = ["star", "mesh", "hierarchical"]
timeout_seconds = 300
seed = 1234
enable_user_hints = true
